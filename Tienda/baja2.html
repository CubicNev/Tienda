<!DOCTYPE html>

    <head>

                            <a href="#" class="btn btn-secondary btn-lg btn-block" onclick="elimi()">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            function regre() {
            	window.location="Inventario.html";
            }
            function elimi(){
                alert("producto dado de baja");
