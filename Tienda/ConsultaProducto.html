<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css" type="text/css">
    <title>Consultar producto</title>
  </head>
  <body style="background-color:#eaeef2;">

    <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="background-color:#d4e5fc;padding:10px;font-size:35px;color:#fff;text-height:35px;font-weight:bold;">
                    <img src="Assets/milk-box.svg" style="height:50px;width:50px;"><a>Lista productos</a>
                    <button class="float-right btn btn-primary btn-sm" style="font-size:22px;">
                      <a style="margin-right:7px;margin-left:20px;" class="text-white" href="Productos.html">Volver</a>
                      <img src="Assets/enter.svg" style="height:25px;width:25px;margin-top:10px;margin:15px;">
                    </button>

                </div>
            </div>
            <div class="row" style="width:95%;margin:45px;">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <img src="Assets/producto1.jpg" style="width:100%;height:500px;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label>Nombre Producto</label><br>
                                    <label>Precio:</label><br>
                                    <label>Oferta:</label><br>
                                    <label for="NombreProducto">Nombre Nuevo del Producto</label>
                                         <input type="text" style="margin:5px;" class="form-control" id="NombreProducto"  placeholder="Escribe el Nombre del Nuevo Producto">
                                         <label for="Precio">Precio Nuevo</label>
                                         <input type="text" style="margin:5px;" class="form-control" id="Precio"  placeholder="Precio">
                                         <label for="Provedor">Provedor Nuevo</label>
                                         <input type="text" style="margin:5px;" class="form-control" id="Provedor"  placeholder="Provedor">
                                         <label for="Oferta">Oferta Nueva</label>
                                         <input type="text" style="margin:5px;" class="form-control" id="Oferta"  placeholder="Oferta">
                                         <button class=" btn btn-primary btn-sm" style="font-size:22px;margin:6px;">
                                           <a style="margin-right:7px;margin-left:20px;">Guardar Cambios</a>
                                           <img src="Assets/save-iconWhite.svg" style="height:25px;width:25px;margin-top:10px;margin:15px;">
                                         </button>
                                         <button class=" btn btn-primary btn-sm" style="font-size:22px;margin:6px;">
                                           <a style="margin-right:7px;margin-left:20px;">Eliminar Producto</a>
                                           <img src="Assets/garbageWhite.svg" style="height:25px;width:25px;margin-top:10px;margin:15px;">
                                         </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
  </body>
</html>
