<!DOCTYPE html>
<html>
    <head>
        <title>Alta de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <link rel="stylesheet" href="Css/bootstrap.min.css">
    </head>

   <body style="background-color:#eaeef2;">
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h1>Alta de usuario</h1>

                    <form action="">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" required="">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos" name="apellidos" id="apellidos" required="">
                        </div>

                        <div class="form-group">
                            <select name="" id="" class="custom-select">
                                <option value="1" selected>Tipo de usuario</option>
                                <option value="2">Cliente</option>
                                <option value="3">Administrador del sistema</option>
                                <option value="4">Administrador de la Tienda</option>
                                <option value="5">Proveedor</option>
                                <option value="6">Almacenista</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Numero telefonico</label>
                            <input type="number" name="numero" id="numero" placeholder="Numero telefonico" class="form-control" required="">
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Dirreccion</label>
                            <input type="text" name="Dirreccion" id="Dirreccion" placeholder="Dirreccion" class="form-control" required="">

                        </div>

                        <div class="form-group">
                            <label for="mensaje">Contraseña</label>
                            <input type="text" name="contra" id="contra" placeholder="Contraseña" class="form-control " required="">
                        </div>

                        <button class="btn btn-secondary" type="submit" onclick="regi()">Registrar</button>
                        <button class="btn btn-secondary" type="submit" onclick="regi1()">Regresar</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function regi() {
                alert("Usuario dado de alta");
            }
            function regi1() {
                window.location = "AdmonUsuarios.html";
            }
        </script>
        <script src="JS/jquery-3.2.1.min.js"></script>
        <script src="JS/popper.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
    </body>
</html>
